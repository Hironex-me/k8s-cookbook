apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Hironex-me/k8s-cookbook.git
        revision: main
        files: 
          - path: 'apps/production/*.json'
            
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: 'prod-{{.appName}}'
      annotations:
        notifications.argoproj.io/subscribe.on-deploy-succeeded.slack: ch-test-xitment-release
        notifications.argoproj.io/subscribe.on-deploy-succeeded.support-api: ""
        notifications.argoproj.io/subscribe.on-deploy-failed.slack: ch-test-xitment-release
        app.kubernetes.io/git-commit-sha: '{{.commitMeta.commit}}'
        app.kubernetes.io/git-author: '{{.commitMeta.author}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Hironex-me/k8s-cookbook.git
        targetRevision: HEAD
        path: '{{.appName}}/production'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'production'
      syncPolicy:
        automated: {}
